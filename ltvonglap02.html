<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "";
    for (i=1;i<=5;i++) {
        for (j = 1; j <= i; j++) {
            str += "*"
        }
        str += "<br>";
    }
    document.write(str);
</script>
