<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "";
    for (i=1;i<=4;i++) {
        for (j = 1; j <= 6; j++) {
            if (j === 1 || i === 4 || i === 1 || j === 6) {
                str += "*";
            } else
                str+="&nbsp;&nbsp;";
        }
        str += "<br>";
    }
    document.write(str);
</script>
</body>
</html>
